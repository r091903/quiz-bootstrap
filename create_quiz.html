        <div id="page-wrapper" class="container-fluid" >


                <!-- Page Heading -->

                <!-- list starts here -->

                      <div class="panel-heading">
                             <h4 class="panel-title">
                                <a href="#collapse1" style="text-decoration:none;" data-toggle="collapse" >Create Quiz

                      <div id="collapse1" class="panel-body" >

                    <div class="col-lg-6">

                          <div class="form-group">

                              <input class="form-control" name="quizName" id="quizName" placeholder="Enter Quiz Name" required="">
                          </div>
                          <div class="form-group">
                              <label>Enter number of MCQ Questions</label>
                              <input class="form-control" name="mcqQuestions" id="mcqQuestions" placeholder="Enter number of MCQ Questions" value=0 required="">
                          </div>
                          <div class="form-group">
                              <label>Enter number of Descriptive Questions</label>
                              <input class="form-control" name="desQuestions" id="desQuestions" placeholder="Enter number of descriptive Questions" value=0 required="">

                          <!-- row starts here -->

                    <div class="col-lg-12">
                      <div id="emptyQuiz">
                        No Quiz Paper created
                      </div>
                      <div id="hiddenDiv">
                      <label class="col-lg-12">Question No : 1</label>
                      <div id="mcqDiv" >
                           <div class="form-group col-lg-12">
                              <input class="form-control" name="question" placeholder="Enter Question">
                            </div>

                          <div class="form-group col-lg-4">
                             <label>Option 1: </label>
                             <input class="form-control" name="option1" placeholder="Enter Option" >

                             <label>Option 2: </label>
                             <input class="form-control" name="option2" placeholder="Enter Option">
                         </div>
                          <div class="form-group col-lg-4">
                             <label>Option 3: </label>
                             <input class="form-control" name="option3" placeholder="Enter Option">

                             <label>Option 4: </label>
                             <input class="form-control" name="option4" placeholder="Enter Option">
                         </div>
                         <div class="form-group col-lg-4">
                          <label for="sel1">Select Answer:</label>
                          <select class="form-control" id="sel1" name="correct_option">
                            <option value="option1">Option 1</option>
                            <option value="option2">Option 2</option>
                            <option value="option3">Option 3</option>
                            <option value="option4">Option 4</option>
                          </select>
                        </div>

                         </div>

                         <label class="col-lg-12">Question No : 2</label>
                          <div class="form-group col-lg-12" id="desDiv">
                            <input class="form-control" placeholder="Enter descriptive Question">
                          </div>
                          <form action="uploadQuiz" method="post">
                          <div id="repeatDiv"></div>
                          <div class="form-group col-lg-12">
                            <button class="btn btn-success col-lg-4" data-toggle="modal" data-target="confirmModal">Confirm Question Paper</button>

                        </form>
                          </div>

                    </div>
                      </div>

                      </div>

<!-- Modals -->
<div id="confirmModal" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title"> Confirm Question Paper</h4>
      </div>
      <div class="modal-body">
        <p>Are you confirm with the Question Paper?</p>

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Yes</button>
        <button type="button" class="btn btn-default" data-dismiss="modal">No</button>

      </div>
    </div>

  </div>
</div>
<!-- End of modals -->


    <!-- jQuery -->
    <script src="js/jquery.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="js/bootstrap.min.js"></script>

    <script src="js/bootstrap-datepicker.min.js"></script>



<script>
    $(function() {
    	$("#emptyQuiz").show();
      $("#hiddenDiv").hide();

  $("#generate").click(function(){
  	$("#emptyQuiz").hide();
      if($("#quizName").val()=="" || $("#quizName").val()==null){
        alert("Enter quiz Name");
      }
      else if($("#mcqQuestions").val()=="" || $("#mcqQuestions").val()==null){
        alert("Enter Number of MCQs");
      }
      else if($("#desQuestions").val()=="" || $("#desQuestions").val()==null){
        alert("Enter Number of Descriptive Questions");
      }
      else{
        $("#hiddenDiv").show();
      }
     var mcqQues= $("#mcqQuestions").val();
     var desQues=$("#desQuestions").val();

     if(mcqQues>50){
      mcqQues=50;
      alert("Maximum mcq limit exceeded");
     }
     if(desQues>50){
      desQues=50;
      alert("Maximum des limit exceeded");
     }
     //alert("noQuestions"+noQues);
     // $("#repeatDiv").empty();
     // if($("#repeatDiv").html()==""){

     // }
      for (var i = 1; i < mcqQues; i++) {
          $("#repeatDiv").append('<label class="col-lg-12">Question No :'+(i+2)+'</label>');
          $("#repeatDiv").append($("#mcqDiv").clone(true));
          $('#mcqDiv').attr('id','mcqDiv'+i);
          // $('.quesNo').text('mcq'+i);
      };
      for (var j = 1; j < desQues; j++) {
        $("#repeatDiv").append('<label class="col-lg-12">Question No :'+(i+j+1)+'</label>');
        $("#repeatDiv").append($("#desDiv").clone(true));
        $('#desDiv').attr('id','desDiv'+j);
        $('.quesNo').attr('innerHTML',"question");
      };
  });
});
</script>
