<head>

    <meta charset="utf-8">

    <title>Quiz/Poll/Survey</title>

          <!-- Custom CSS -->

          <!-- Custom Fonts -->
    <link href="font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">

    <link rel="stylesheet" href="css/bootstrap-datepicker3.css"/>


</head>

<body>

    <div id="wrapper">

        <!-- Navigation -->

        <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
            <div class="navbar-header">
                <a class="navbar-brand" href="indexod.html"> WIPRO </a>
            </div>

            <ul class="nav navbar-nav">
                        <li class="create-event">
                            <a href="#collapse1"><i class="fa fa-fw fa-calendar fa-lg"></i>Quiz/Poll/Survey</a></li>
            </ul>

                        <!-- Top Menu Items -->

                 <ul class="nav navbar-right top-nav">

                    <li class="dropdown">
                    <a href="#"><i class="fa fa-fw fa-user fa-lg"></i> Admin </a>
                    </li>

                   <li class="dropdown">
                    <a href="#"><i class="fa fa-fw fa-power-off"></i></a>
                   </li>

                 </ul>


            </nav>



        <div id="page-wrapper" class="container-fluid" >

                <input type ="radio" id="quiz" name="quizOrPoll">Quiz
                <input type ="radio" id="poll" name="quizOrPoll">Poll
                <input type ="radio" id="survey" name="quizOrPoll">Survey
                <!-- Page Heading -->

                <!-- list starts here -->
                <div class="panel panel-primary" id="createQuiz">

                      <div class="panel-heading">
                             <h4 class="panel-title">
                                <a href="#collapse1" style="text-decoration:none;" data-toggle="collapse" >Create Quiz
                                  <b class="caret pull-right"></b>
                                </a>
                             </h4>
                      </div>

                      <div id="collapse1" class="panel-body" >
                      <!-- <div id="testingDiv1" class="clonedInput"> -->
                          </br>
                          <!-- row starts here -->
                          <div class="row">
                    <div class="col-lg-6">

                      <form action="uploadQuiz" method="post">
                          <div class="form-group">
                              <label>Enter Quiz Name</label>
                              <input class="form-control" name="quiz_name" id="quiz_name" placeholder="Enter Quiz Name" required="">
                          </div>
                          <div class="form-group">
                              <label>Enter number of MCQ Questions</label>
                              <input class="form-control" name="mcqQuestions" id="mcqQuestions" placeholder="Enter number of MCQ Questions" value=0 required="">
                          </div>
                          <div class="form-group">
                              <label>Enter number of Descriptive Questions</label>
                              <input class="form-control" name="desQuestions" id="desQuestions" placeholder="Enter number of descriptive Questions" value=0 required="">
                          </div>
                          <div class="form-group">
                            <button id="generate" class="btn btn-success" >Generate Questions</button>
                          </div>
                          <div id="hiddenDiv">
                            <!-- <label class="col-lg-12">Question No : 1</label> -->
                            <div id="mcqDiv" >
                              <div class="form-group col-lg-12">
                                <input class="form-control" name="question" placeholder="Enter Question">
                              </div>
                              <div class="form-group col-lg-4">
                                <label>Option 1: </label>
                                <input class="form-control" name="option1" placeholder="Enter Option" >
                                <label>Option 2: </label>
                                <input class="form-control" name="option2" placeholder="Enter Option">
                              </div>
                              <div class="form-group col-lg-4">
                                <label>Option 3: </label>
                                <input class="form-control" name="option3" placeholder="Enter Option">
                                <label>Option 4: </label>
                                <input class="form-control" name="option4" placeholder="Enter Option">
                              </div>
                              <div class="form-group col-lg-4">
                               <label for="sel1">Select Answer:</label>
                               <select class="form-control" id="sel1" name="correct_option">
                                 <option value="option1">Option 1</option>
                                 <option value="option2">Option 2</option>
                                 <option value="option3">Option 3</option>
                                 <option value="option4">Option 4</option>
                               </select>
                              </div>
                            </div>
                            <!-- <label class="col-lg-12">Question No : 2</label> -->
                            <div class="form-group col-lg-12" id="desDiv">
                              <input class="form-control" placeholder="Enter descriptive Question">
                            </div>
                          </div>

                            <div id="repeatDiv">

                            </div>
                            <div class="form-group col-lg-12">
                              <button class="btn btn-success col-lg-4" id="confirm_button" data-toggle="modal" data-target="#confirmModal">Confirm Question Paper</button>
                            </div>

                        </form>

                    </div>
                      </div>
                      </br>
                      </div>
                </div>
                <!--generate questions -->
                <div class="panel panel-primary" id="viewPaper">

                      <div class="panel-heading">
                             <h4 class="panel-title">
                                <a href="#collapse2" style="text-decoration:none;" data-toggle="collapse" >View Question Paper
                                  <b class="caret pull-right"></b>
                                </a>
                             </h4>
                      </div>

                      <div id="collapse1" class="panel-collapse collapse" >
                          <!-- row starts here -->
                        <div class="row">
                          <div class="col-lg-6">
                          <form role="form">
                            <div class="form-group">
                              <label> Question number one</label><br>
                              <label><input type="radio" name="opt">Option A</label>
                              <label><input type="radio" name="opt">Option B</label><br>
                              <label><input type="radio" name="opt">Option C</label>
                              <label><input type="radio" name="opt">Option D</label><br>
                              <button class="btn btn-primary">Approve</button>
                            </div>

                          </form>

                          </div>
                        </div>
                      </div>
                </div>
                <!--generate questions -->
                <!--poll Starts -->

                 <div id="viewPoll">
                        </br>
                      <p> 1.Was the Training Good ? </p>
                      <form role="form">
                            <label class="radio-inline">
                              <input type="radio" name="abc" value="excellent">Excellent
                            </label>
                            <label class="radio-inline">
                              <input type="radio" name="abc" value="good">Good
                            </label>
                            <label class="radio-inline">
                              <input type="radio" name="abc" value="average">Average
                            </label>
                            <label class="radio-inline">
                              <input type="radio" name="abc" value="fair">Fair
                            </label>
                            <label class="radio-inline">
                              <input type="radio" name="abc" value="poor">Poor
                            </label>
                      </form>
<button class="btn btn-success" id="" onclick="">Submit</button>

            </div>
              <!-- poll end -->
              <!-- Survey begining -->
<div id="viewSurvey">
                    </br>
                    <form role="form">
                        <div class="form-group">
                          <label for="comment">How would you translate your learning to the workplace? </label>
                          <textarea class="form-control" rows="4" id="c"></textarea>
                        </div>
                    </form>
<button class="btn btn-success" id="" onclick="">Submit</button>
            </div>
                          <!-- Survey end -->

      </div>             <!-- End of container -->

    <!-- jQuery -->
    <script src="js/jquery.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="js/bootstrap.min.js"></script>

    <script src="js/bootstrap-datepicker.min.js"></script>

<script>
    $(function() {
      $("#confirm_button").hide();
      $("#emptyQuiz").show();
      $("#createQuiz").hide();
      $("#viewPaper").hide();
      $("#quizPaper").hide();
      $("#viewPoll").hide();
      $("#viewSurvey").hide();

      $("#quiz").click(function(){
        $("#createQuiz").show();
        $("#viewPaper").show();
        $("#quizPaper").show();
        $("#viewPoll").hide();
        $("#viewSurvey").hide();
      });

      $("#poll").click(function(){
        $("#createQuiz").hide();
        $("#viewPaper").hide();
        $("#quizPaper").hide();
        $("#viewPoll").show();
        $("#viewSurvey").hide();
      });

      $("#survey").click(function(){
        $("#createQuiz").hide();
        $("#viewPaper").hide();
        $("#quizPaper").hide();
        $("#viewPoll").hide();
        $("#viewSurvey").show();
      });

      $("#emptyQuiz").show();
      $("#hiddenDiv").hide();
      $("#repeatDiv").hide();

      $("#generate").click(function(e){

        e.preventDefault();
      	$("#emptyQuiz").hide();

        if($("#quiz_name").val()=="" || $("#quiz_name").val()==null){
          alert("Enter quiz Name");
        }
          else if($("#mcqQuestions").val()=="" || $("#mcqQuestions").val()==0){
            alert("Enter Number of MCQs");
          }
          else if($("#desQuestions").val()=="" || $("#desQuestions").val()==0){
            alert("Enter Number of Descriptive Questions");
          }
          else{
            // $("#hiddenDiv").show();
            $("#repeatDiv").show();
            $("#confirm_button").show();

          }
         var mcqQues= $("#mcqQuestions").val();
         var desQues=$("#desQuestions").val();

         if(mcqQues>50){
          mcqQues=50;
          alert("Maximum mcq limit exceeded");
         }
         if(desQues>50){
          desQues=50;
          alert("Maximum des limit exceeded");
         }

         if ($("#repeatDiv").children().size()==0) {

           for (var i = 0; i < mcqQues; i++) {
               $("#repeatDiv").append('<label class="col-lg-12">Question No :'+(i+1)+'</label>');
               $("#repeatDiv").append($("#mcqDiv").clone(true));
               $('#repeatDiv #mcqDiv').attr('id','mcqDiv'+i);
           };

           for (var j = 0; j < desQues; j++) {
             $("#repeatDiv").append('<label class="col-lg-12">Question No :'+(i+j+1)+'</label>');
             $("#repeatDiv").append($("#desDiv").clone(true));
             $('#repeatDiv #desDiv').attr('id','desDiv'+j);
           };
         }
         else {
           $("#repeatDiv").empty();
           for (var i = 0; i < mcqQues; i++) {
               $("#repeatDiv").append('<label class="col-lg-12">Question No :'+(i+1)+'</label>');
               $("#repeatDiv").append($("#mcqDiv").clone(true));
               $('#repeatDiv #mcqDiv').attr('id','mcqDiv'+i);
           };

           for (var j = 0; j < desQues; j++) {
             $("#repeatDiv").append('<label class="col-lg-12">Question No :'+(i+j+1)+'</label>');
             $("#repeatDiv").append($("#desDiv").clone(true));
             $('#repeatDiv #desDiv').attr('id','desDiv'+j);
           };
         }


      });
});
</script>


</body>
</html>
